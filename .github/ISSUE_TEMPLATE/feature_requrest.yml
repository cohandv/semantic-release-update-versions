name: Feature request
description: Request a feature request for `semantic-release-update-versions`
labels: [enhancement]
body:
    - type: checkboxes
      id: issue-prerequisite
      attributes:
          label: Issues
          options:
              - label:
                    I have checked [existing issues](https://github.com/RimacTechnology/semantic-release-update-versions/issues) and there are
                    no existing ones with the same request.
                required: true

    - type: textarea
      attributes:
          label: 'Feature description'
      validations:
          required: true
